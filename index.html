<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golobe</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="page-header">
        <div class="header-hero-container page-header-bg">
            <div class="header">
                <nav class="site-navigation">
                    <ul class="site-navigation__list">
                        <li class="site-navigation__item">
                            <a class="site-navigation__link" href="#">
                                <svg class="site-navigation__icon-wrap" width="24" height="24">
                                    <use href="./images/icons.svg#icon-airplane"></use>
                                </svg>
                                Find Flight
                            </a>
                        </li>
                        <li class="site-navigation__item">
                            <a class="site-navigation__link" href="#">
                                <svg class="site-navigation__icon-wrap" width="24" height="24">
                                    <use href="./images/icons.svg#icon-bed"></use>
                                </svg>
                                Find Flight
                            </a>
                        </li>
                    </ul>
                </nav>
                <img class="logo-light" src="./images/logo-light.svg" alt="website logo" width="110" height="36">
                <ul class="authorization-btns">
                    <li class="authorization-btns__item">
                        <button type="button" class="authorization-btns__btn login-btn">Login</button>
                    </li>
                    <li class="authorization-btns__item">
                        <button type="button" class="authorization-btns__btn sign-up-btn">Sign up</button>
                    </li>
                </ul>
            </div>
            <div class="hero">
                <p class="hero__before-text">Helping Others</p>
                <h1 class="hero__title">Live & Travel</h1>
                <p class="hero__sub-text">Special offers to suit your plan</p>
            </div>
        </div>
    </header>
    <main>
        <section class="section-reserve">
            <div class="container reserve-block">
                <ul class="reserve-type">
                    <li class="reserve-type__item">
                        <button type="button" class="reserve-type__button">
                            <svg class="reserve-type__icon-wrap" width="24" height="24">
                                <use href="./images/icons.svg#icon-airplane"></use>
                            </svg>
                            Flights
                        </button>
                    </li>
                    <li class="boundary-line"></li>
                    <li class="reserve-type__item">
                        <button type="button" class="reserve-type__button">
                            <svg class="reserve-type__icon-wrap" width="24" height="24">
                                <use href="./images/icons.svg#icon-bed"></use>
                            </svg>
                            Stays
                        </button>
                    </li>
                </ul>
                <form action="#" class="reserve-form">
                    <div class="reserve-form__form-inputs">
                        <div class="reserve-form__input-wrap">
                            <input type="text" class="reserve-form__input reserve-form__input--direction" placeholder=" ">
                            <label class="reserve-form__input-label" for="">From - To</label>
                        </div>
                        <div class="reserve-form__input-wrap">
                            <input type="text" class="reserve-form__input reserve-form__input--trip-type" placeholder=" ">
                            <label class="reserve-form__input-label" for="">Trip</label>
                        </div>
                        <div class="reserve-form__input-wrap">
                            <input type="text" class="reserve-form__input reserve-form__input--date" placeholder=" ">
                            <label class="reserve-form__input-label" for="">Depart- Return</label>
                        </div>
                        <div class="reserve-form__input-wrap">
                            <input type="text" class="reserve-form__input reserve-form__input--data" placeholder=" ">
                            <label class="reserve-form__input-label" for="">Passenger - Class</label>
                        </div>
                    </div>
                    <div class="reserve-form__submit">
                        <button class="reserve-form__promo-btn promo-btn" type="button">
                            <svg class="reserve-form__icon-wrap" width="16" height="16">
                                <use href="./images/icons.svg#icon-add"></use>
                            </svg>
                            Add Promo Code
                        </button>
                        <button type="submit" class="reserve-form__submit-btn show-smth">
                            <svg class="reserve-form__icon-wrap" width="16" height="16">
                                <use href="./images/icons.svg#icon-paper-plane"></use>
                            </svg>
                            Show Filghts
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
